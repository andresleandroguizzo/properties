<!DOCTYPE html>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Caesar Dressing' rel='stylesheet'>
<style>
.different {
	font-family: 'Caesar Dressing';font-size: 22px;
	text-shadow: 2px 2px #ff0000;
}
.rounded {
	border-radius: 100%;
    background: black;
    border: 5px solid red;
    padding: 20px; 
    width: 200px;
    height: 150px;
}
.wide {
	letter-spacing: 8px;
}
.drunk {
	text-align: right;
	transform: rotate(180deg);
}
</style>
</head>
<body>
	<div class="rounded"></div>
	<p class="different">ESPARTA</p>
	<p class="wide">SEPARATED</p>
	<div class="drunk">You are drunk</div>
</body>
</html>
